<f:layout name="Default" />

<f:section name="Main">
	<f:flashMessages />

	<div class="row">
		<div class="col-xs-12 col-sm-3">
			<f:render partial="Board/Listing" arguments="{boards: boards}"/>
		</div>

		<div class="col-xs-12 col-sm-9">
			<f:if condition="{board}">
				<f:render partial="Board/Container" arguments="{board: board, containers: board.containers}"/>
			</f:if>
		</div>
	</div>
</f:section>
