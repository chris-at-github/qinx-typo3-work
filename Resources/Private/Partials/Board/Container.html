<f:if condition="{containers}">
	<div class="container--outer">
		<div class="container--inner clearfix">
			<f:for each="{containers}" as="container">
				<div class="container">
					<div class="container--header">
						<div class="container--header-title">{container.title}</div>
					</div>
					<div class="container--body">

						<f:if condition="{container.cards}">
							<f:for each="{container.cards}" as="card">
								<f:render partial="Card/Abstract" arguments="{card: card, board: board}"/>
							</f:for>
						</f:if>

					</div>
				</div>
			</f:for>
		</div>
	</div>
</f:if>
